<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathFinding</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="icon" href="startV2.png">
</head>

<body>
    <nav>
        <div class="top">
            <div style="display: inline-block;">
                <h1 style=" color: white; margin:auto 20px;">PathFinding Visualizer</h1>
            </div>
            <div class="btn-container">
                <div style="display: inline-block;">
                    <button id="algoDropBtn" class="button algoDropBtn" onclick="myFunction()"> Algorithms </button>
                    <div class="algoContent" id="algoContentId">
                        <button id="aStarBtn" class='button btnAlgo'>A*</button>
                        <button id="dijkstraBtn" class='button btnAlgo'>Dijkstra</button>
                        <button id="bfsBtn" class='button btnAlgo'>BFS</button>
                        <button id="dfsBtn" class='button btnAlgo'>DFS</button>
                    </div>
                </div>

                <div style="display: inline-block;">
                    <button id="maze" class="button algoDropBtn">Maze</button>
                    <div class="algoContent" id="mazeContent">
                        <button id="gridMazeBtn" class='button btnAlgo'>Backtracker maze</button>
                        <button id="primMazeBtn" class='button btnAlgo'>primMazeBtn</button>
                        <button id="mazeBtn" class='button btnAlgo'>maze</button>
                        <button id="stairMazeBtn" class='button btnAlgo'>stair maze</button>
                    </div>
                </div>
                <button id="splitBtn" class='button'>compare</button>
                <button id="clearBtn" class='button'>clear path</button>
                <button id="clearWallBtn" class='button'>clear wall</button>
                <div style="display: inline-block;">
                    <button id="speedBtn" class='button algoDropBtn' onclick="myFunction2()">speed</button>
                    <div class="algoContent" id="speedConten">
                        <button class="button btnAlgo" id="fastSpeed">fast</button>
                        <button class="button btnAlgo" id="slowSpeed">slow</button>
                    </div>
                </div>



            </div>
        </div>
        <div class="keyContainer">
            <div style="height: fit-content; display: inline-block;" class="viewer">
                <div id="startD" class="keyViewer">

                </div>
                <div> Start Node</div>
                <!-- <span class="keyValues">Start Node</span> -->
            </div>
            <div style="height: fit-content; display: inline-block;" class="viewer">
                <div id="endD" class="keyViewer">

                </div>
                <!-- <span class="keyValues">End Node</span> -->
                End Node
            </div>
            <div style="height: fit-content; display: inline-block;" class="viewer">
                <div id="spaceD" class="keyViewer block rDiv">

                </div>
                Unvisited Node
                <!-- <span class="keyValues">Space Node</span> -->
            </div>
            <div style="height: fit-content; display: inline-block;" class="viewer">
                <div id="spaceD" class="keyViewer block closedSetT">

                </div>
                <!-- <span class="keyValues">Visited Node</span> -->
                Visited Node
            </div>
            <div style="height: fit-content; display: inline-block;" class="viewer">
                <div id="spaceD" class="keyViewer block pathDivT">

                </div>
                <!-- <span class="keyValues">Path Node</span> -->
                Path Node
            </div>
            <div style="height: fit-content; display: inline-block;" class="viewer">
                <div id="wallD" class="keyViewer block wallT">

                </div>
                <!-- <span class="keyValues">Path Node</span> -->
                Wall Node
            </div>
        </div>

    </nav>

    <div id="container">

    </div>
    <div style="margin: 5px 50px;">
        <button class="button unShow" id='runBtn' style="margin: 5px auto;">run</button>
        <span id="span1" class="unShow">-- </span><span id="span2" class="unShow">| --</span>

    </div>
    <div class="splitContainer unShow" id="splitContainer">

        <div id='sContainer1' class="unShow">
            <div id="btnSContainer" style="display: block;">
                <button class="button spButton" id="splitAStar">a</button>
                <button class="button spButton" id="splitDijkstra">d</button>
                <button class="button spButton" id='splitBfs'>bfs</button>
                <button class="button spButton" id="splitDfsBtn">dfs</button>
            </div>
        </div>
        <!-- <div>
            <button>run</button>
        </div> -->

        <div id='sContainer2' class="unShow">
            <div id="btnSContainer" style="display: block;">
                <button class="button spButton" id="splitAStar2">a</button>
                <button class="button spButton" id="splitDijkstra2">d</button>
                <button class="button spButton" id="splitBfs2">bfs</button>
                <button class="button spButton" id="splitDfsBtn2">dfs</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
